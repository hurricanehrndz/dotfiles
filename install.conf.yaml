---

- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.zshenv:
      path: config/zsh/zshenv
    ~/.config/zsh:
      path: config/zsh
    ~/.gitconfig:
      path: gitconfig
    ~/.gitignore_global:
      path: gitignore_global
    ~/.dir_colors:
      path: dir_colors
    ~/bin:
      path: bin
    ~/.gnupg:
      path: gnupg
    ~/.config/nvim/:
      path: nvim
    ~/.ssh:
      path: ssh
    ~/.Xdefaults:
      path: Xdefaults
    ~/.Xresources:
      path: Xresources
    ~/.xsessionrc:
      path: xsessionrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
