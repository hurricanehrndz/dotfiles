- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.config/zsh: config/zsh
    ~/.zshenv: config/zsh/zshenv
    ~/.profile: config/zsh/zprofile
    ~/.config/X11/Xresources: config/X11/Xresources
    ~/.config/ncspot/config.toml: config/ncspot/config.toml
    ~/.gnupg/gpg-agent.conf: config/gnupg/gpg-agent.conf
    ~/.gnupg/gpg.conf: config/gnupg/gpg.conf
    ~/.gnupg/scdaemon.conf: config/gnupg/scdaemon.conf
    ~/.config/tmux/tmux.conf: config/tmux/tmux.conf
    ~/.config/tmux/tpm.tmux: config/tmux/tpm.tmux
    ~/.config/tmux/plugins.toml: config/tmux/plugins.toml
    ~/.config/git/ignore: config/git/ignore
    ~/.config/git/config: config/git/config
    ~/.config/sheldon/plugins.toml: config/sheldon/plugins.toml
    ~/.config/starship.toml: config/starship.toml
    ~/.ssh/config: config/ssh/config
    ~/.config/alacritty/alacritty.yml: config/alacritty/alacritty.yml
    ~/.config/environment.d: config/environment.d
