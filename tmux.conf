###############################################################################
#                               General Options                               #
###############################################################################
# update environment
set-option -g update-environment " SSH_AUTH_SOCK SSH_CONNECTION DISPLAY"
TMUX_PLUGIN_MANAGER_PATH="$HOME/.config/tmux/plugins"
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.config/tmux/plugins"
set-environment -g TMUX_POWERLINE_SEG_WEATHER_LOCATION 'CAXX0054'

# Inform programs of 256 colour support.
set -g default-terminal "tmux-256color"
# Support true color
set-option -ga terminal-overrides ",xterm*:Tc, sitm=\E[3m, ritm=\E[23m, smso=\E[7m, rmso=\E[27m"
set -g status-keys vi

# fix vim slow escape response
set -g escape-time 10

# set Zsh as your default Tmux shell
set -g default-shell /bin/zsh

# Window history
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# Set the numbering of windows to go from 1 instead
# of 0 - silly programmers :|
set-option -g base-index 1
setw -g pane-base-index 1

# Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on


###############################################################################
#                                 Status Bar                                  #
###############################################################################
set-option -g status on
set-option -g status-interval 5
set-option -g status-justify "centre"
set-option -g status-left-length 70
set-option -g status-right-length 90
set-option -g status-left "#($TMUX_PLUGIN_MANAGER_PATH/tmux-powerline/powerline.sh left)"
set-option -g status-right "#($TMUX_PLUGIN_MANAGER_PATH/tmux-powerline/powerline.sh right)"


###############################################################################
#                                Key bindings                                 #
###############################################################################
# act like GNU screen
set -g prefix C-a

unbind c
bind c new-window
bind C-c new-window

unbind &
bind k confirm-before kill-window
bind C-k confirm-before kill-window

unbind l
bind C-a last-window

unbind C-b
bind a send-prefix

unbind n
bind n next-window
bind C-n next-window

unbind p
bind p previous-window
bind C-p previous-window

unbind d
bind d detach
bind C-d detach

# act like vim
setw -g mode-keys vi
# switch panels
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# switch windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Copy, paste like vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Allow us to reload our Tmux configuration while
# using Tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Split windows like vim
bind-key s split-window -v
bind-key v split-window -h

# toggle mouse support
bind m run "\
    tmux show-options -g | grep -q "mouse\\s*on"; \
    if [ \$? = 0 ]; \
    then  \
        toggle=off;  \
    else  \
        toggle=on;  \
    fi;  \
    tmux display-message \"mouse is now: \$toggle\";  \
    tmux set-option -w mouse \$toggle; \
    tmux set-option -g mouse \$toggle; \
    "

###############################################################################
#                                   Plugins                                   #
###############################################################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'erikw/tmux-powerline'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
