# ------------------------------------------------------------------------------
# General Options
# ------------------------------------------------------------------------------

# Inform programs of 256 colour support.
#set -g default-terminal "screen-256color"
set -g default-terminal "tmux-256color"
# Support true color
set-option -ga terminal-overrides ",xterm*:Tc, sitm=\E[3m, ritm=\E[23m, smso=\E[7m, rmso=\E[27m"
set -g status-keys vi

# fix vim slow escape response
set -g escape-time 10

# set Zsh as your default Tmux shell
set -g default-shell /bin/zsh

# Window history
set -g history-limit 10000

# Set the numbering of windows to go from 1 instead
# of 0 - silly programmers :|
set-option -g base-index 1
setw -g pane-base-index 1

# Enable mouse support
set-option -g mouse on
setw -g alternate-screen on


## COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour130 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour33 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour196 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour46 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour196 #orange

# pane number display
set-option -g display-panes-active-colour colour20 #blue
set-option -g display-panes-colour colour196 #orange

# clock
set-window-option -g clock-mode-colour colour40 #green

set-option -g display-time 2000
#set-option -g status-utf8 on
set-option -g status-justify left
set-option -g status-interval 30
set-option -g status-left ""
set-option -g status-left-length 70
set-option -g status-right "%H:%M %d-%b-%Y"
set-option -g status-right-length 30


# ------------------------------------------------------------------------------
# General Key Bindings
# ------------------------------------------------------------------------------

# act like GNU screen
set -g prefix C-a

unbind c
bind c new-window
bind C-c new-window

unbind &
bind k confirm-before kill-window
bind C-k confirm-before kill-window

unbind l
bind C-a last-window

unbind C-b
bind a send-prefix

unbind n
bind n next-window
bind C-n next-window

unbind p
bind p previous-window
bind C-p previous-window

unbind d
bind d detach
bind C-d detach

# act like vim
setw -g mode-keys vi
# switch panels
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# switch windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Copy, paste like vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Allow us to reload our Tmux configuration while
# using Tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Split windows like vim
bind-key s split-window -v
bind-key v split-window -h

# update environment
set-option -g update-environment " SSH_AUTH_SOCK SSH_CONNECTION DISPLAY"
